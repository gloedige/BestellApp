<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell App</title>
    <link rel="icon" href="./assets/icons/favicon.ico">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/basket.css">
    <link rel="stylesheet" href="./styles/main.css">

    
</head>
<body onload="init()">
    <div class="wrapper">
        <header>
            <div class="container_header">
                <img src="./assets/imgs/Bestell App- Logo.svg" alt="logo" class="logo_img">
                <button class="burger_button">
                    <img src="./assets/icons/burger_menu_50dp.png" alt="menu_icon">
                </button>
            </div>
        </header>
        <main>
            <section class="main_wrapper">
                <div class="main_img_container">
                    <img src="./assets/imgs/asian_food_1920.jpg" alt="main_image" class="main_img">
                    <img src="./assets/imgs/takeaway_logo.png" alt="Logo of Kim Kim" class="restaurant_logo">
                </div>
                <div class="name_container">
                    <h1>Kim Kim Asian Food</h1>
                    <p class="rating">Bewertung (4,2 von 5 Sternen)</p>
                </div>
                <div class="container_dish_group">
                    <img src="./assets/icons/arrow_right_60dp_orange.png" alt="position of menu" class="arrow_sign">
                    <p>Hauptgerichte</p>
                    <p>Beilagen</p>
                </div>
                <div class="second_img_container">
                    <img src="./assets/imgs/fried_dish_1280.jpg" alt="fried_asian_food" class="main_img">
                </div>
                <div class="dish_headline">
                    <h3>Hauptgerichte</h3>
                </div>
                <div id="all_dishes" class="all_dishes">

                </div>
                <div class="third_img_container">
                    <img src="./assets/imgs/soup_1280.jpg" alt="asian_soup" class="main_img">
                </div>
            </section>
            <section class="basket_wrapper">
                <div class="basket">
                    <h3 class="basket_headline">Warenkorb</h3>
                    <div class="dividing_line"></div>
                    <div class="dishes_in_basket" id="dishes_in_basket"></div>
                    <div class="dividing_line"></div>
                    <div class="dishes_invoice" id="dishes_Ã­nvoice"></div>
                </div>
            </section>
          
        </main>
        <footer>
            <div class="container_footer">
                <a href="#">Impressum</a>
                <a href="#">Kontakt</a>
            </div>
        </footer>
    </div>
    
</body>
    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./scripts/script.js"></script>

</html>
