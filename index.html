<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell App</title>
    <link rel="icon" href="./assets/icons/favicon.ico">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/basket.css">
    <link rel="stylesheet" href="./styles/main.css">

    
</head>
<body onload="init()">
    <div class="wrapper">
        <header>
            <div class="container_header">
                <img src="./assets/imgs/Bestell App- Logo.svg" alt="logo" class="logo_img">
                <button class="burger_button">
                    <img src="./assets/icons/burger_menu_50dp.png" alt="menu_icon">
                </button>
            </div>
        </header>
        <main>
            <section class="main_wrapper"></section>
            <section class="basket_wrapper">
                <div class="basket"></div>
            </section>
          
        </main>
        <footer>
            <div class="container_footer">
                <a href="#">Impressum</a>
                <a href="#">Kontakt</a>
            </div>
        </footer>
    </div>
    
</body>
    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./scripts/script.js"></script>

</html>
